<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./../css/styles.css">
   <title>Shopping list</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__row">
            <div class="header__point">About</div>
            <div class="header__point">Create list</div>
            <div class="header__point">My lists</div>
         </div>
         <div class="header__intro">

         </div>
      </header>

      <main class="main">
         <div class="main__column">
            <div class="main__create create">
               <div class="create__container">
                  <div class="create__description description">
                     <div class="description__title">
                        Create a new shopping list
                     </div>
                     <div class="description__text">
                        Then you can see and enjoy it below.
                     </div>
                  </div> 
                  <div class="create__form form">
                     <div class="form__container">
                        <div class="form__title">

                        </div>
                        <div class="form__goods goods">
                           <div class="goods__name">

                           </div>
                           <div class="goods__cost">

                           </div>
                        </div>
                        <div class="form__buttons buttons">
                           <div class="buttons__addGoods">

                           </div>
                           <div class="buttons__createList">

                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

            <div class="main__list list">
               <div class="list__container">

               </div>
            </div>
         </div>
      </main>

      <footer class="footer">
         <div class="footer__row">
            <div class="footer__author">
               Kirill Kozhemyachenko, 2023
            </div>
            <div class="footer__links">
               <ul class="footer__listLinks listLinks">
                  <li class="listLinks__point"><a href="">Github</a></li>
                  <li class="listLinks__point"><a href="">LinkedIn</a></li>
               </ul>
            </div>
         </div>
      </footer>
   </div>
   <script src="./../js/index.js"></script>
</body>
</html>
